<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なトップページ</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>私のウェブサイト</h1>
        <p>ここはシンプルなトップページです</p>
    </header>

    <!-- ナビゲーション -->
    <nav>
        <ul>
            <li><a href="#home">ホーム</a></li>
            <li><a href="#about">私について</a></li>
            <li><a href="#contact">お問い合わせ</a></li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main>
        <h2>ようこそ！</h2>
        <p>このページはHTMLとCSSを学ぶための簡単な例です。</p>
        <img src="https://via.placeholder.com/300" alt="サンプル画像">
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 私のウェブサイト. すべての権利を保有します。</p>
    </footer>
</body>
</html>
